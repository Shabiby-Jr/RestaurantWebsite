<!DOCTYPE html>
<html>
    <head></head>
    <body style="background-color: skyblue;">
        <form>
            <fieldset>
                <legend>Account Information</legend>
            Name: <br>
            <input type = 'text' name='firstname' required autocomplete="off"><br> <!--autocomplete will give you suggestions of previously inputted names-->
            <input type = 'radio' name='gender' value='female'> Female <br>
            <input type = 'radio' name='gender' value='male'> Male <br>
            <input type = 'radio' name='gender' value='others'> Others <br>
            <input type='submit' value='submit'><br>
            </fieldset>
            <br>
            Course:
            <select name='course'>
            <option value='CS'> Computer Science </option>
            <option value='IT'> Information Technology </option>
            <option value='BBIT'> Business Info Technology </option>
            <input type='submit' value='submit'>
            </select>
            <br>
            Enter info about yourself: <br>
            <textarea name='Message' rows='20' cols='40' placeholder="Write about yourself..."></textarea>
            <input type='submit' value='submit'>
            <br>
            CLICK!!!
            <button type='button' onclick="alert('YOU CLICKED ME!!!')"> Click Me </button>
            <br>
            Choose your fav browser:
            <input list='browsers'>
            <datalist id='browsers'>
                <option value='Chrome'>
                <option value='Mozilla'>
                <option value='Explorer'>
                <input type='submit' value='submit'>
            </datalist>
            <br>
            Enter your name:
            <input type='text' placeholder='Your Name' maxlength='10'>
            <input type='submit' value='submit'>
            <br>
            Choose a number:
            <input type='number' name='number' min='1' max='10'>
            <input type='submit' value='submit'> 
        </form>
    </body>
</html>
